{% extends "base.html" %}
{% block content %}
    <h1>Signup</h1>
    <form action="/register" method="POST" name="signup">
        <div class = "input">
            <div>
                <label for="user">Username: </label><br>
                <label for="pw">Password: </label><br>
                <label for="pwc">Confirm Password: </label><br>
                <label for="email">Email (optional): </label><br><br>
                <input id = "submit" type="submit"/>
            </div>
            <div>
                <input type="text" name="username" id="user" value="{{username}}"/>
                <p class="error">{{user_error}}</p><br>
                <input type="password" name="password" id="pw" />
                <p class="error">{{pw_error}}</p><br>
                <input type="password" name="passwordc" id="pwc" />
                <p class="error">{{pwc_error}}</p><br>
                <input type="text" name="email" id="email" value="{{email}}"/>
                <p class="error">{{email_error}}</p>
            </div>
        </div>

    </form>
{% endblock %}
